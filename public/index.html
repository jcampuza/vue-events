<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue app</title>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}

	</style>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue bulletin board</a>
	</div>
</nav>

<div class="container" id="events">
	
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Add an event!</h3>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" placeholder="Event Name" v-model="event.name">
				</div>

				<div class="form-group">
					<input class="form-control" placeholder="Event Description" v-model="event.description">
				</div>

				<div class="form-group">
					<input type="date" class="form-control" placeholder="Date" v-model="event.date">
				</div>

				<button class="btn btn-primary" v-on:click="addEvent">Submit</button>

			</div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="list-group" v-cloak>
			<a href="#" class="list-group-item" v-for="event in events">
				<h4 class="list-group-item-heading">
					<i class="glyphicon glyphicon-bullhorn"></i>
					{{ event.name }}
				</h4>

				<h5>
					<i class="glyphicon glyphicon-calendar" v-if="event.date"></i>
					{{ event.date }}
				</h5>

				<p class="list-grou-item-text" v-if="event.description">{{ event.description }}</p>

				<button class="btn btn-sm btn-danger" v-on:click="deleteEvent($index, event)">Delete</button> 
			</a>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/vue-resource.js"></script>
<script  src="js/app.js"></script>
</body>
</html>
</body>
